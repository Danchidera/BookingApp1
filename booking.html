             <h2 class="main-title">Book Your Meals</h2>
        <div class="main">
            <form method="post" action="">
                <h2>Meals</h2>
                <div>
                    <input type="text" id="user_first_name" name="user_first_name" placeholder="First-Name" required>
                </div>
                <div>
                    <input type="text" id="user_last_name" name="user_last_name" placeholder="Last-Name" required>
                </div>
                <div>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Phone-Number" required>
                </div>
                <div>
                    <input type="text" id="user_address" name="user_address" placeholder="Address">
                </div>
                <div>
                    <fieldset>
                        <input type="radio" id="fried-rice" name="fried-rice" value="Fried-Rice">
                        <label for="fried-rice">Fried Rice & Chicken</label><br>
                        <input type="radio" id="afam-soup" name="afam-soup" value="Afam-Soup" checked>
                        <label for="afam-soup">Afam-Soup</label><br>
                        <input type="radio" id="egusi" name="egusi" value="Egusi">
                        <label for="egusi">Egusi</label><br>
                    </fieldset>
                </div>
                <div>
                    <input type="submit" id="submit" name="submit">
                </div>
            </form>
        </div>
        
        

        <footer>
